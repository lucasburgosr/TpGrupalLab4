<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Empresa</title>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script>
        function mostrarMensaje() {
            alert("Empresa creada exitosamente");
        }
    </script>
</head>
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Agregar Empresa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary, .btn-secondary {
            margin-top: 20px;
            margin-right: 10px;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Agregar Empresa</h2>
    <form th:action="@{/empresas/agregar}" method="post" th:object="${empresa}" onsubmit="mostrarMensaje()">
        <div class="form-group">
            <label for="denominacion">Nombre:</label>
            <input type="text" class="form-control" id="denominacion" name="denominacion">
        </div>

        <div class="form-group">
            <label for="domicilio">Domicilio:</label>
            <input type="text" class="form-control" id="domicilio" name="domicilio">
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono">
        </div>

        <div class="form-group">
            <label for="horarios">Horarios:</label>
            <input type="text" class="form-control" id="horarios" name="horarioAtencion">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="quienesSomos">Quiénes Somos:</label>
            <textarea class="form-control" id="quienesSomos" name="quienesSomos"></textarea>
        </div>

        <div class="form-group">
            <label for="latitud">Latitud:</label>
            <input type="number" class="form-control" id="latitud" name="latitud">
        </div>

        <div class="form-group">
            <label for="longitud">Longitud:</label>
            <input type="number" class="form-control" id="longitud" name="longitud">
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 text-right">
                <a th:href="@{/empresas/listaEmpresas}" class="btn btn-secondary">LISTA EMPRESAS</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>

</html>
