<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Empresa</title>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script>
        function mostrarMensaje() {
            alert("Empresa creada exitosamente");
        }
    </script>
</head>
<body>
<h2>Agregar Empresa</h2>
<form th:action="@{/empresas}" method="post" onsubmit="mostrarMensaje()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>

    <label for="domicilio">Domicilio:</label>
    <input type="text" id="domicilio" name="domicilio"><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono"><br><br>

    <label for="horarios">Horarios:</label>
    <input type="text" id="horarios" name="horarios"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="quienesSomos">Quiénes Somos:</label><br>
    <textarea id="quienesSomos" name="quienesSomos"></textarea><br><br>

    <label for="latitud">Latitud:</label>
    <input type="number" id="latitud" name="latitud"><br><br>

    <label for="longitud">Longitud:</label>
    <input type="number" id="longitud" name="longitud"><br><br>

    <input type="submit" value="Agregar">
</form>
</body>
</html>
